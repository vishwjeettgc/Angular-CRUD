<div class="container">
    <form [formGroup] = "formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
        <input type = "text" class="form-control"   id="formGroupExampleInput" name = "name" placeholder = "name" 
           formControlName ="name" required>
        <br/></div>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone</label>
        <input type = "text" maxlength="10"   class="form-control" id="formGroupExampleInput" name = "text" 
           placeholder = "phone" formControlName ="phone" required>
        <br/></div>
        <button type="submit"  class="btn btn-primary">Submit</button>
  
     </form></div>
